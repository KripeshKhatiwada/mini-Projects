<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="stats">
                <span id="total-tasks">0</span> tasks, <span id="completed-tasks">0</span> completed
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
            <button id="search-btn" class="search-btn">Search</button>
            <button id="sort-btn" class="sort-btn">Sort</button>
        </div>

        <div class="add-task-container">
            <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
            <button id="add-btn" class="add-btn">Add Task</button>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="filter-btns">
                    <button id="all-btn" class="filter-btn active">All</button>
                    <button id="active-btn" class="filter-btn">Active</button>
                    <button id="completed-btn" class="filter-btn">Completed</button>
                </div>
            </div>
            <ul id="tasks-list" class="tasks-list">
                <!-- Tasks will be added here dynamically -->
                <li class="no-tasks-message">No tasks found. Add a task to get started!</li>
            </ul>
        </div>
    </div>

    <!-- Task template for cloning -->
    <template id="task-template">
        <li class="task-item" data-id="">
            <div class="task-info">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text"></span>
                <span class="task-date"></span>
            </div>
            <div class="task-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </li>
    </template>

    <!-- Edit modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input" class="edit-input">
            <div class="modal-buttons">
                <button id="save-edit-btn" class="save-btn">Save</button>
                <button id="cancel-edit-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
